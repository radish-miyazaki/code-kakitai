services:
  db:
    image: mysql:8.0-debian
    platform: linux/amd64
    volumes:
      - type: volume
        source: db-store
        target: /var/lib/mysql
        volume:
          nocopy: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABSE: code_kakitai
      TZ: Asia/Tokyo
      MYSQL_ALLOW_EMPTY_PASSWORD: true
      LANG: ja_JP.UTF-8
    command: --collation-server=utf8mb4_general_ci
  redis:
    image: redis:6.0-alpine
    ports:
      - "6379:6379"
  app:
    build:
      context: .
      dockerfile: ./ops/docker/app/Dockerfile
    tty: true
    ports:
      - "8000:8000"
    volumes:
      - ./:/go/src
    depends_on:
      - db
      - redis
volumes:
  db-store:
    driver: local
